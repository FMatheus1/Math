<!DOCTYPE html>
<html>
<head>
    <title>Vector Calculator</title>
    <script>
        function calculateResult() {
            // Get input values from the form
            var magnitude = parseFloat(document.getElementById('magnitude').value);
            var direction = parseFloat(document.getElementById('direction').value);

            // Calculate horizontal and vertical components
            var horizontal = magnitude * Math.cos(direction * Math.PI / 180);
            var vertical = magnitude * Math.sin(direction * Math.PI / 180);

            // Update the HTML to display the result
            document.getElementById('result').innerHTML = "Horizontal Component: " + horizontal + "<br>Vertical Component: " + vertical;
        }
    </script>
</head>
<body>
    <h1>Vector Calculator</h1>
    <form>
        <label for="magnitude">Magnitude:</label>
        <input type="number" id="magnitude" name="magnitude" step="0.01" required><br><br>
        <label for="direction">Direction (degrees):</label>
        <input type="number" id="direction" name="direction" step="0.01" required><br><br>
        <input type="button" value="Calculate Result" onclick="calculateResult()">
    </form>
    <div id="result"></div>
</body>
</html>
