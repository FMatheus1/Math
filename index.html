<!DOCTYPE html>
<html>
<head>
    <title>Vector Calculator</title>
    <script>
        function calculateResult() {
            // Get input values from the form
            var magnitude = parseFloat(document.getElementById('magnitude').value);
            var direction = parseFloat(document.getElementById('direction').value);

            // Call the Python function using an AJAX request
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/calculate", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var result = JSON.parse(xhr.responseText);
                    // Update the HTML to show the result
                    document.getElementById('result').innerHTML = "Horizontal Component: " + result.horizontal + "<br>Vertical Component: " + result.vertical;
                }
            };
            xhr.send(JSON.stringify({ magnitude: magnitude, direction: direction }));
        }
    </script>
</head>
<body>
    <h1>Vector Calculator</h1>
    <form>
        <label for="magnitude">Magnitude:</label>
        <input type="number" id="magnitude" name="magnitude" step="0.01" required><br><br>
        <label for="direction">Direction (degrees):</label>
        <input type="number" id="direction" name="direction" step="0.01" required><br><br>
        <input type="button" value="Calculate Result" onclick="calculateResult()">
    </form>
    <div id="result"></div>
</body>
</html>
